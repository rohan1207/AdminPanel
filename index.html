    <div id="root"></div>
    <script>
      // Check if we need to redirect to a specific path
      (function() {
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          if (redirect !== location.pathname) {
            history.replaceState(null, null, redirect);
          }
        }
      })();
    </script>
